    <style>
        @media only screen and (min-width: 1030px) {
          .stats {

        .stats {
          width: 100%;
          position: relative;
          left: 50%;
          right: 50%;
          margin-left: -50vw;
          margin-right: -50vw;
          background: #ffc711;
          color: #333;
          /* padding: 3.125rem 1.25rem; */
          /* margin-top: 3.5rem; */
          z-index: 0;
        }
        @media only screen and (min-width: 1030px) {
          .page .stats {
            width: calc(100% + (1.875rem * 2));
            left: calc(1.875rem * -1);
            right: auto;
            margin-left: 0;
            margin-right: 0;
          }
        }
        
        @media only screen and (min-width: 768px) {
          .stats {
            padding: 3.125rem 1.875rem;
          }
        }
        @media only screen and (min-width: 1030px) {
          .stats {
            padding: 3.125rem 1.875rem 6.25rem;
          }
        }
        .stats::before, .stats::after {
          content: "";
          position: absolute;
          display: inline-block;
        }
        @media only screen and (min-width: 1030px) {
          .stats::before {
            bottom: -45%;
            right: 0;
            border-left: none;
            border-right: 14rem solid #115740;
            border-bottom: 12.5rem solid transparent;
            border-top: 9rem solid transparent;
          }
        }
        @media only screen and (min-width: 1280px) {
          .stats::before {
            border-right-width: 17rem;
            border-bottom-width: 12.5rem;
            border-top-width: 11rem;
          }
        }
        @media only screen and (min-width: 1030px) {
          .stats::after {
            top: -22%;
            left: 0;
            border-left: 12rem solid #fff;
            border-right: none;
            border-bottom: 5rem solid transparent;
            border-top: 5.25rem solid transparent;
          }
        }
        @media only screen and (min-width: 1280px) {
          .stats::after {
            border-left-width: 14rem;
            border-bottom-width: 5rem;
            border-top-width: 6.25rem;
          }
        }
        .stats__decoration {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
        }
        @media only screen and (min-width: 1030px) {
          .stats__decoration::before, .stats__decoration::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
            background-repeat: no-repeat;
            background-size: 100%;
            pointer-events: none;
            z-index: 1;
          }
          .stats__decoration::before {
            background-image: url("../img/bling/stats-bling-top.png");
            top: -1.6rem;
          }
          .stats__decoration::after {
            background-image: url("../img/bling/stats-bling-bottom.png");
            background-position: 0 100%;
            bottom: 1.6rem;
          }
        }
        .stats__title {
          color: #115740;
          font-size: 32px;
          font-size: 2rem;
          line-height: 2.4rem;
          margin-bottom: 0rem;  
                                 /* top-left and mid-right */

        }
        @media only screen and (min-width: 768px) {
          .stats__title {
            font-size: 50px;
            font-size: 3.125rem;
            line-height: 3.75rem;

        @media only screen and (min-width: 1030px) {

        .deadlines__item {

            flex: 0 0 20%;
          }

            margin-right: 1.875rem;

        .deadlines__item:last-of-type {
          margin-right: 0;
        }
        .deadlines__item-date {
          color: #ffc711;

          font-weight: 800;
          font-size: 3.9375rem;
          margin-bottom: 0;
          text-align: center;
        }
        .deadlines__item-detail {
          background: #fff;
          padding: 0.625rem;
          font-size: 0.875rem;
          font-weight: 600;
          line-height: 1.5;
          color: #115740;
          border: 1px solid #777;
          margin-bottom: 0 !important;
          height: 100%;
        }
        .deadlines__item-detail a {
          color: #115740;
          text-decoration: none;
        }
        .deadlines__item-detail a:hover {

        }
        .deadlines__see-more {
          margin: 0 auto 3.125rem;
          text-align: center;

        }
        .deadlines__see-more a {

          border-bottom: 1px solid #fff;
          padding-bottom: 0;
          text-decoration: none;
        }
        .deadlines__see-more a:hover {
          border-bottom: none;
